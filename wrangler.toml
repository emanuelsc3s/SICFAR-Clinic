# Cloudflare Pages configuration
name = "sicfar-clinic"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

[[headers]]
for = "/assets/*.js"
  [headers.values]
  Content-Type = "text/javascript; charset=utf-8"
  X-Content-Type-Options = "nosniff"

[[headers]]
for = "/assets/*.mjs"
  [headers.values]
  Content-Type = "text/javascript; charset=utf-8"
  X-Content-Type-Options = "nosniff"

[[headers]]
for = "/assets/*.css"
  [headers.values]
  Content-Type = "text/css; charset=utf-8"
  X-Content-Type-Options = "nosniff"

[[headers]]
for = "/*.js"
  [headers.values]
  Content-Type = "text/javascript; charset=utf-8"
  X-Content-Type-Options = "nosniff"

[[headers]]
for = "/*.mjs"
  [headers.values]
  Content-Type = "text/javascript; charset=utf-8"
  X-Content-Type-Options = "nosniff"
